<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 80th Birthday!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Baseball mini-game styles */
        .game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .baseball {
            position: absolute;
            font-size: 20px;
            cursor: pointer;
            pointer-events: auto;
            z-index: 15;
            animation: baseballThrow 4s linear forwards;
            transition: transform 0.1s ease;
            user-select: none;
        }
        
        .baseball:hover {
            transform: scale(1.1);
        }
        
        @keyframes baseballThrow {
            0% {
                transform: translateX(-50px) translateY(0vh);
                font-size: 15px;
                opacity: 1;
            }
            25% {
                transform: translateX(25vw) translateY(-15vh);
                font-size: 25px;
            }
            50% {
                transform: translateX(50vw) translateY(-20vh);
                font-size: 30px;
            }
            75% {
                transform: translateX(75vw) translateY(-15vh);
                font-size: 25px;
            }
            100% {
                transform: translateX(calc(100vw + 50px)) translateY(0vh);
                font-size: 15px;
                opacity: 0;
            }
        }
        
        @keyframes homerunBall {
            0% {
                font-size: 30px;
                transform: rotate(0deg);
                opacity: 1;
            }
            100% {
                font-size: 8px;
                transform: translateY(-50vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .new-star {
            position: absolute;
            background: #ffff88;
            border-radius: 50%;
            width: 3px;
            height: 3px;
            box-shadow: 0 0 6px #ffff88;
            animation: starBirth 2s ease-out forwards;
            z-index: 1;
        }
        
        @keyframes starBirth {
            0% {
                transform: scale(0);
                opacity: 0;
                box-shadow: 0 0 20px #ffff88;
            }
            50% {
                transform: scale(3);
                opacity: 1;
                box-shadow: 0 0 30px #ffff88;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
                box-shadow: 0 0 6px #ffff88;
            }
        }
        
        .score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff6600;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 
                0 0 5px #ff6600,
                0 0 10px #ff6600;
            z-index: 20;
        }
        
        .game-instructions {
            color: #0066cc;
            font-size: 1rem;
            text-shadow: 
                0 0 5px #0066cc,
                0 0 10px #0066cc;
            animation: instructionGlow 2s ease-in-out infinite alternate;
            margin-bottom: 20px;
        }
        
        @keyframes instructionGlow {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        body {
            background: linear-gradient(135deg, #001122 0%, #003366 50%, #001122 100%);
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            position: relative;
        }
        
        /* Page layout */
        .page-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        
        .top-section {
            padding: 20px;
            text-align: center;
            z-index: 10;
            flex-shrink: 0;
        }
        
        .bottom-section {
            padding: 20px;
            text-align: center;
            z-index: 10;
            flex-shrink: 0;
        }
        
        .game-area {
            flex: 1;
            position: relative;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .game-zone {
            width: 100%;
            height: 100%;
            position: relative;
            background: rgba(0, 102, 204, 0.05);
            border: 2px dashed rgba(0, 102, 204, 0.3);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .game-zone-text {
            color: rgba(0, 102, 204, 0.4);
            font-size: 1.5rem;
            text-align: center;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0, 102, 204, 0.3);
        }
        
        /* Animated background stars */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        
        /* Main container */
        .birthday-container {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        /* Neon text styles */
        .neon-text {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin: 20px 0;
            position: relative;
            animation: neonGlow 2s ease-in-out infinite alternate;
        }
        
        .happy {
            color: #ff6600;
            text-shadow: 
                0 0 5px #ff6600,
                0 0 10px #ff6600,
                0 0 20px #ff6600,
                0 0 40px #ff6600;
        }
        
        .birthday {
            color: #0066cc;
            text-shadow: 
                0 0 5px #0066cc,
                0 0 10px #0066cc,
                0 0 20px #0066cc,
                0 0 40px #0066cc;
        }
        
        .steve {
            color: #ff6600;
            text-shadow: 
                0 0 5px #ff6600,
                0 0 10px #ff6600,
                0 0 20px #ff6600,
                0 0 40px #ff6600;
        }
        
        .number {
            font-size: 6rem;
            color: #ffffff;
            text-shadow: 
                0 0 5px #ffffff,
                0 0 10px #ffffff,
                0 0 20px #ffffff,
                0 0 40px #ffffff;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes neonGlow {
            0% {
                filter: brightness(1);
                transform: scale(1);
            }
            100% {
                filter: brightness(1.2);
                transform: scale(1.02);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        /* Mets info */
        .mets-info {
            font-size: 1.5rem;
            color: #ff6600;
            margin: 30px 0;
            text-shadow: 
                0 0 5px #ff6600,
                0 0 10px #ff6600;
            animation: fadeInUp 3s ease-out;
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Music player */
        .music-container {
            margin: 40px 0;
            padding: 20px;
            background: rgba(0, 102, 204, 0.1);
            border: 2px solid #0066cc;
            border-radius: 15px;
            box-shadow: 
                0 0 20px rgba(0, 102, 204, 0.3),
                inset 0 0 20px rgba(0, 102, 204, 0.1);
            animation: borderGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes borderGlow {
            0% {
                box-shadow: 
                    0 0 20px rgba(0, 102, 204, 0.3),
                    inset 0 0 20px rgba(0, 102, 204, 0.1);
            }
            100% {
                box-shadow: 
                    0 0 30px rgba(0, 102, 204, 0.6),
                    inset 0 0 30px rgba(0, 102, 204, 0.2);
            }
        }
        
        .music-title {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #ffffff;
        }
        
        /* Floating confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6600;
            animation: confettiFall 3s linear infinite;
        }
        
        .confetti:nth-child(2n) {
            background: #0066cc;
            animation-delay: -1s;
        }
        
        .confetti:nth-child(3n) {
            background: #ffffff;
            animation-delay: -2s;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .neon-text {
                font-size: 2.5rem;
            }
            .number {
                font-size: 4rem;
            }
            .mets-info {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .neon-text {
                font-size: 2rem;
            }
            .number {
                font-size: 3rem;
            }
            .mets-info {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated stars background -->
    <div class="stars" id="stars"></div>
    
    <!-- Baseball mini-game -->
    <div class="game-container" id="gameContainer"></div>
    <div class="score-display" id="scoreDisplay">Home Runs: 0</div>
    <div class="game-instructions">âš¾ Click the baseballs to hit home runs! âš¾</div>
    
    <!-- Floating confetti -->
    <div class="confetti-container" id="confetti"></div>
    
    <div class="birthday-container">
        <div class="neon-text happy">Happy</div>
        <div class="neon-text number">80th</div>
        <div class="neon-text birthday">Birthday</div>
        <div class="neon-text steve">Steve!</div>
        
        <div class="mets-info">
            ðŸ§¡ðŸ’™ Let's Go Mets! Currently 41-24! ðŸ’™ðŸ§¡
        </div>
        
        <div class="music-container">
            <div class="music-title">ðŸŽµ Birthday Blues for the Mets ðŸŽµ</div>
            <div class="soundcloud">
                <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
                    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/dustin-darcy/birthday-blues-for-the-mets&color=%23ff5500&inverse=false&auto_play=false&show_user=true"></iframe>
            </div>
        </div>
    </div>
    </div>

    <script>
        let score = 0;
        
        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 50;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Create floating confetti
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            const numConfetti = 30;
            
            for (let i = 0; i < numConfetti; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confettiContainer.appendChild(confetti);
            }
        }
        
        // Baseball mini-game
        function createBaseball() {
            const gameContainer = document.getElementById('gameContainer');
            const baseball = document.createElement('div');
            baseball.className = 'baseball';
            baseball.textContent = 'âš¾';
            
            // Position in the game area (middle section)
            baseball.style.top = (30 + Math.random() * 40) + '%'; // 30-70% range for middle area
            baseball.style.left = '-50px';
            
            let isClicked = false;
            
            // Add click event for home run
            baseball.addEventListener('click', function(e) {
                if (isClicked) return; // Prevent double clicks
                isClicked = true;
                
                e.stopPropagation();
                score++;
                document.getElementById('scoreDisplay').textContent = `Home Runs: ${score}`;
                
                // Get current position for star creation
                const rect = baseball.getBoundingClientRect();
                const currentX = rect.left + rect.width / 2;
                const currentY = rect.top + rect.height / 2;
                
                // Stop the throwing animation and start home run
                baseball.style.animationPlayState = 'paused';
                baseball.style.animation = 'homerunBall 2s ease-out forwards';
                
                // Create explosion effect
                createExplosion(currentX, currentY);
                
                // Create new star where ball was hit
                setTimeout(() => {
                    createNewStar(currentX, currentY);
                }, 1800); // Just before ball disappears
                
                // Remove after animation
                setTimeout(() => {
                    if (baseball.parentNode) {
                        baseball.remove();
                    }
                }, 2000);
            });
            
            gameContainer.appendChild(baseball);
            
            // Remove baseball after it crosses screen (only if not clicked)
            setTimeout(() => {
                if (baseball.parentNode && !isClicked) {
                    baseball.remove();
                }
            }, 4000);
        }
        
        // Try to fetch live Mets stats
        async function updateMetsStats() {
            try {
                // Using a free sports API - ESPN's public API
                const response = await fetch('https://site.api.espn.com/apis/site/v2/sports/baseball/mlb/teams/21');
                const data = await response.json();
                
                if (data && data.team && data.team.record && data.team.record.items) {
                    const overallRecord = data.team.record.items.find(item => item.type === 'total');
                    if (overallRecord) {
                        const wins = overallRecord.stats.find(stat => stat.name === 'wins')?.value || '41';
                        const losses = overallRecord.stats.find(stat => stat.name === 'losses')?.value || '24';
                        document.getElementById('metsInfo').innerHTML = 
                            `ðŸ§¡ðŸ’™ Let's Go Mets! Currently ${wins}-${losses}! ðŸ’™ðŸ§¡`;
                    }
                }
            } catch (error) {
                console.log('Using static stats as fallback');
                // Keep the static 41-24 if API fails
            }
        }
        
        // Create a new star where the home run was hit
        function createNewStar(x, y) {
            const star = document.createElement('div');
            star.className = 'new-star';
            star.style.left = x + 'px';
            star.style.top = y + 'px';
            
            // Add to stars container so it persists
            document.getElementById('stars').appendChild(star);
            
            // After birth animation, make it twinkle like other stars
            setTimeout(() => {
                star.style.animation = 'twinkle 2s infinite alternate';
                star.style.animationDelay = Math.random() * 2 + 's';
            }, 2000);
        }
        
        // Create explosion effect when ball is hit
        function createExplosion(x, y) {
            for (let i = 0; i < 8; i++) {
                const spark = document.createElement('div');
                spark.style.position = 'absolute';
                spark.style.left = x + 'px';
                spark.style.top = y + 'px';
                spark.style.width = '4px';
                spark.style.height = '4px';
                spark.style.background = '#ffff00';
                spark.style.borderRadius = '50%';
                spark.style.pointerEvents = 'none';
                spark.style.zIndex = '1000';
                
                const angle = (i / 8) * 2 * Math.PI;
                const distance = 50;
                const endX = x + Math.cos(angle) * distance;
                const endY = y + Math.sin(angle) * distance;
                
                spark.style.animation = `sparkFly 0.5s ease-out forwards`;
                spark.style.setProperty('--endX', endX + 'px');
                spark.style.setProperty('--endY', endY + 'px');
                
                document.body.appendChild(spark);
                
                setTimeout(() => {
                    spark.remove();
                }, 500);
            }
        }
        
        // Add spark animation CSS
        const sparkStyle = document.createElement('style');
        sparkStyle.textContent = `
            @keyframes sparkFly {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translate(var(--endX, 0), var(--endY, 0)) scale(0);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(sparkStyle);
        
        // Initialize animations when page loads
        window.addEventListener('load', function() {
            createStars();
            createConfetti();
            
            // Try to get live Mets stats
            updateMetsStats();
            
            // Start baseball game
            setInterval(createBaseball, 3000);
            
            // Add extra sparkle effect on click (but not on baseballs)
            document.addEventListener('click', function(e) {
                if (!e.target.classList.contains('baseball')) {
                    const sparkle = document.createElement('div');
                    sparkle.style.position = 'absolute';
                    sparkle.style.left = e.clientX + 'px';
                    sparkle.style.top = e.clientY + 'px';
                    sparkle.style.width = '20px';
                    sparkle.style.height = '20px';
                    sparkle.style.background = '#ffffff';
                    sparkle.style.borderRadius = '50%';
                    sparkle.style.pointerEvents = 'none';
                    sparkle.style.zIndex = '1000';
                    sparkle.style.animation = 'pulse 0.5s ease-out forwards';
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 500);
                }
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</body>
</html>
