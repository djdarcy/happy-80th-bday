<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 80th Birthday!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Baseball mini-game styles */
        .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }
        
        .baseball-wrapper {
            position: absolute;
            width: 150px;
            height: 150px;
            pointer-events: auto !important;
            z-index: 1000;
            cursor: pointer;
            /* Uncomment to see the actual click area */
            /* background: rgba(0, 255, 0, 0.1); */
            /* border: 1px solid lime; */
        }
        
        .baseball {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            pointer-events: none;
            user-select: none;
        }
        
        .baseball-visual {
            font-size: 30px;
            line-height: 1;
            animation: baseballThrowVisual 4s linear forwards;
        }
        
        /* CSS Baseball alternative */
        .baseball-css {
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            position: relative;
            box-shadow: 
                inset -2px -2px 4px rgba(0,0,0,0.3),
                1px 1px 2px rgba(0,0,0,0.2);
        }
        
        .baseball-css::before,
        .baseball-css::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1.5px solid #cc0000;
        }
        
        .baseball-css::before {
            clip-path: polygon(48% 0, 52% 0, 52% 100%, 48% 100%);
        }
        
        .baseball-css::after {
            clip-path: polygon(0 48%, 100% 48%, 100% 52%, 0 52%);
            transform: rotate(60deg);
        }
        
        @keyframes baseballThrow {
            0% {
                transform: translateX(-50px) translateY(10vh);
                opacity: 1;
            }
            25% {
                transform: translateX(25vw) translateY(-10vh);
            }
            50% {
                transform: translateX(50vw) translateY(-15vh);
            }
            75% {
                transform: translateX(75vw) translateY(-10vh);
            }
            100% {
                transform: translateX(calc(100vw + 50px)) translateY(10vh);
                opacity: 0;
            }
        }
        
        @keyframes baseballThrowVisual {
            0% {
                font-size: 20px;
            }
            50% {
                font-size: 35px;
            }
            100% {
                font-size: 20px;
            }
        }
        
        /* Improved home run animation */
        @keyframes homerunToStar {
            0% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
                filter: brightness(1);
            }
            30% {
                transform: translate(-50%, -50%) scale(0.8) translateY(-20vh) rotate(180deg);
                filter: brightness(1.5);
            }
            60% {
                transform: translate(-50%, -50%) scale(0.4) translateY(-40vh) rotate(360deg);
                filter: brightness(2) blur(1px);
            }
            80% {
                transform: translate(-50%, -50%) scale(0.2) translateY(-55vh) rotate(540deg);
                opacity: 0.8;
                filter: brightness(3) blur(2px);
            }
            100% {
                transform: translate(-50%, -50%) scale(0.05) translateY(-65vh) rotate(720deg);
                opacity: 0;
                filter: brightness(4) blur(3px);
            }
        }
        
        .baseball-wrapper.home-run {
            animation-play-state: paused !important;
        }
        
        .baseball-wrapper.home-run .baseball-visual {
            animation: homerunToStar 2s ease-out forwards !important;
        }
        
        /* Star creation animation */
        .new-star {
            position: absolute;
            background: #ffff88;
            border-radius: 50%;
            width: 3px;
            height: 3px;
            box-shadow: 0 0 6px #ffff88;
            animation: starBirth 2s ease-out forwards;
            z-index: 1;
        }
        
        @keyframes starBirth {
            0% {
                transform: scale(0);
                opacity: 0;
                box-shadow: 0 0 20px #ffff88;
            }
            50% {
                transform: scale(3);
                opacity: 1;
                box-shadow: 0 0 30px #ffff88;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
                box-shadow: 0 0 6px #ffff88;
            }
        }
        
        /* Explosion spark animation */
        @keyframes sparkFly {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--endX), var(--endY)) scale(0);
                opacity: 0;
            }
        }
        
        .score-display {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #ff6600;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 
                0 0 5px #ff6600,
                0 0 10px #ff6600;
            z-index: 100;
        }
        
        .game-instructions {
            color: #0066cc;
            font-size: 1rem;
            text-shadow: 
                0 0 5px #0066cc,
                0 0 10px #0066cc;
            animation: instructionGlow 2s ease-in-out infinite alternate;
            margin-bottom: 20px;
        }
        
        @keyframes instructionGlow {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        body {
            background: linear-gradient(135deg, #001122 0%, #003366 50%, #001122 100%);
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            position: relative;
        }
        
        /* Page layout */
        .page-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        
        .top-section {
            padding: 20px;
            text-align: center;
            z-index: 10;
            flex-shrink: 0;
        }
        
        .bottom-section {
            padding: 20px;
            text-align: center;
            z-index: 10;
            flex-shrink: 0;
        }
        
        .game-area {
            flex: 1;
            position: relative;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Animated background stars */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        
        .birthday-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        /* Neon text styles */
        .neon-text {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin: 20px 0;
            position: relative;
            animation: neonGlow 2s ease-in-out infinite alternate;
        }
        
        .happy {
            color: #ff6600;
            text-shadow: 
                0 0 5px #ff6600,
                0 0 10px #ff6600,
                0 0 20px #ff6600,
                0 0 40px #ff6600;
        }
        
        .birthday {
            color: #0066cc;
            text-shadow: 
                0 0 5px #0066cc,
                0 0 10px #0066cc,
                0 0 20px #0066cc,
                0 0 40px #0066cc;
        }
        
        .steve {
            color: #ff6600;
            text-shadow: 
                0 0 5px #ff6600,
                0 0 10px #ff6600,
                0 0 20px #ff6600,
                0 0 40px #ff6600;
        }
        
        .number {
            font-size: 6rem;
            color: #ffffff;
            text-shadow: 
                0 0 5px #ffffff,
                0 0 10px #ffffff,
                0 0 20px #ffffff,
                0 0 40px #ffffff;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes neonGlow {
            0% {
                filter: brightness(1);
                transform: scale(1);
            }
            100% {
                filter: brightness(1.2);
                transform: scale(1.02);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        /* Mets info */
        .mets-info {
            font-size: 1.5rem;
            color: #ff6600;
            margin: 30px 0;
            text-shadow: 
                0 0 5px #ff6600,
                0 0 10px #ff6600;
            animation: fadeInUp 3s ease-out;
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Music player */
        .music-container {
            margin: 40px 0;
            padding: 20px;
            background: rgba(0, 102, 204, 0.1);
            border: 2px solid #0066cc;
            border-radius: 15px;
            box-shadow: 
                0 0 20px rgba(0, 102, 204, 0.3),
                inset 0 0 20px rgba(0, 102, 204, 0.1);
            animation: borderGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes borderGlow {
            0% {
                box-shadow: 
                    0 0 20px rgba(0, 102, 204, 0.3),
                    inset 0 0 20px rgba(0, 102, 204, 0.1);
            }
            100% {
                box-shadow: 
                    0 0 30px rgba(0, 102, 204, 0.6),
                    inset 0 0 30px rgba(0, 102, 204, 0.2);
            }
        }
        
        .music-title {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #ffffff;
        }
        
        /* Floating confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6600;
            animation: confettiFall 3s linear infinite;
        }
        
        .confetti:nth-child(2n) {
            background: #0066cc;
            animation-delay: -1s;
        }
        
        .confetti:nth-child(3n) {
            background: #ffffff;
            animation-delay: -2s;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Debug styles */
        .debug-mode .baseball-wrapper {
            background: rgba(255, 0, 0, 0.3) !important;
            border: 2px solid red !important;
        }
        
        .click-marker {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            border: 2px solid;
        }
        
        .click-marker.hit {
            background: lime;
            border-color: green;
        }
        
        .click-marker.miss {
            background: red;
            border-color: darkred;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .neon-text {
                font-size: 2.5rem;
            }
            .number {
                font-size: 4rem;
            }
            .mets-info {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .neon-text {
                font-size: 2rem;
            }
            .number {
                font-size: 3rem;
            }
            .mets-info {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated stars background -->
    <div class="stars" id="stars"></div>
    
    <!-- Baseball mini-game -->
    <div class="game-container" id="gameContainer"></div>
    <div class="score-display" id="scoreDisplay">Home Runs: 0</div>
    
    <!-- Floating confetti -->
    <div class="confetti-container" id="confetti"></div>
    
    <div class="birthday-container">
        <div class="top-section">
            <div class="neon-text happy">Happy</div>
            <div class="neon-text number">80th</div>
            <div class="neon-text birthday">Birthday</div>
            <div class="neon-text steve">Steve!</div>
            
            <div class="mets-info" id="metsInfo">
                🧡💙 Let's Go Mets! Currently 41-24! 💙🧡
            </div>
        </div>

        <div class="game-area">
            <!-- Game area serves as spacer between top and bottom -->
        </div>
        
        <div class="bottom-section">
            <div class="music-container">
                <div class="music-title">🎵 Birthday Blues for the Mets 🎵</div>
                <div class="soundcloud">
                    <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
                        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/dustin-darcy/birthday-blues-for-the-mets&color=%23ff5500&inverse=false&auto_play=false&show_user=true"></iframe>
                </div>
            </div>
            <div class="game-instructions">⚾ Click the baseballs to hit home runs! ⚾</div>
        </div>
    </div>

    <script>
        // Global variables
        let score = 0;
        let debugMode = false;
        let clickTargetSize = 150;
        let showClickLocations = false;
        let pauseBaseballs = false;
        let slowMotion = false;
        
        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 50;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Create floating confetti
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            const numConfetti = 30;
            
            for (let i = 0; i < numConfetti; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confettiContainer.appendChild(confetti);
            }
        }
        
        // Baseball mini-game with improved click detection
        function createBaseball() {
            const gameContainer = document.getElementById('gameContainer');
            
            // Create wrapper div that will handle clicks
            const wrapper = document.createElement('div');
            wrapper.className = 'baseball-wrapper';
            wrapper.style.width = clickTargetSize + 'px';
            wrapper.style.height = clickTargetSize + 'px';
            
            // Create the baseball container
            const baseball = document.createElement('div');
            baseball.className = 'baseball';
            
            // Create the visual emoji
            const baseballVisual = document.createElement('div');
            baseballVisual.className = 'baseball-visual';
            baseballVisual.textContent = '⚾';
            
            // Assemble the structure
            baseball.appendChild(baseballVisual);
            wrapper.appendChild(baseball);
            
            // Position in the game area (40-70% height range)
            const startY = 40 + Math.random() * 30;
            wrapper.style.top = startY + '%';
            wrapper.style.left = '-150px';
            
            // Apply animation to wrapper
            wrapper.style.animation = `baseballThrow ${slowMotion ? '12s' : '4s'} linear forwards`;
            
            let isClicked = false;
            
            // Handle click/touch events
            const handleHit = function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                if (isClicked) return;
                isClicked = true;
                
                // Show successful hit location
                if (showClickLocations) {
                    showClickLocation(e.clientX, e.clientY, true);
                }
                
                console.log('Home run! Baseball clicked');
                
                score++;
                document.getElementById('scoreDisplay').textContent = `Home Runs: ${score}`;
                
                // Get current position for effects
                const rect = wrapper.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                // Add home run class for special animation
                wrapper.classList.add('home-run');
                
                // Create explosion effect
                createExplosion(centerX, centerY);
                
                // Create new star at the peak of the animation
                setTimeout(() => {
                    const newRect = wrapper.getBoundingClientRect();
                    const starX = newRect.left + newRect.width / 2;
                    const starY = newRect.top + newRect.height / 2;
                    createNewStar(starX, starY);
                }, 800);
                
                // Remove after animation
                setTimeout(() => {
                    if (wrapper.parentNode) {
                        wrapper.remove();
                    }
                }, 2000);
            };
            
            // Add event listeners
            wrapper.addEventListener('click', handleHit);
            wrapper.addEventListener('touchstart', handleHit);
            wrapper.addEventListener('pointerdown', handleHit);
            
            // Debug logging
            if (debugMode) {
                console.log('Baseball created');
            }
            
            gameContainer.appendChild(wrapper);
            
            // Remove baseball after it crosses screen (if not clicked)
            setTimeout(() => {
                if (wrapper.parentNode && !isClicked) {
                    wrapper.remove();
                }
            }, slowMotion ? 12000 : 4000);
        }
        
        // Create explosion effect when ball is hit
        function createExplosion(x, y) {
            for (let i = 0; i < 12; i++) {
                const spark = document.createElement('div');
                spark.style.position = 'fixed';
                spark.style.left = x + 'px';
                spark.style.top = y + 'px';
                spark.style.width = '4px';
                spark.style.height = '4px';
                spark.style.background = '#ffff00';
                spark.style.borderRadius = '50%';
                spark.style.pointerEvents = 'none';
                spark.style.zIndex = '10000';
                
                const angle = (i / 12) * 2 * Math.PI;
                const distance = 50 + Math.random() * 30;
                const endX = Math.cos(angle) * distance;
                const endY = Math.sin(angle) * distance;
                
                spark.style.setProperty('--endX', endX + 'px');
                spark.style.setProperty('--endY', endY + 'px');
                spark.style.animation = 'sparkFly 0.6s ease-out forwards';
                
                document.body.appendChild(spark);
                
                setTimeout(() => {
                    spark.remove();
                }, 600);
            }
        }
        
        // Create a new star where the home run was hit
        function createNewStar(x, y) {
            const star = document.createElement('div');
            star.className = 'new-star';
            star.style.left = x + 'px';
            star.style.top = y + 'px';
            
            // Add to stars container
            document.getElementById('stars').appendChild(star);
            
            // After birth animation, make it twinkle
            setTimeout(() => {
                star.style.animation = 'twinkle 2s infinite alternate';
                star.style.animationDelay = Math.random() * 2 + 's';
            }, 2000);
        }
        
        // Try to fetch live Mets stats
        async function updateMetsStats() {
            try {
                const response = await fetch('https://site.api.espn.com/apis/site/v2/sports/baseball/mlb/teams/21');
                if (response.ok) {
                    const data = await response.json();
                    if (data && data.team && data.team.record && data.team.record.items) {
                        const overallRecord = data.team.record.items.find(item => item.type === 'total' || item.type === 'overall');
                        if (overallRecord && overallRecord.summary) {
                            document.getElementById('metsInfo').innerHTML = 
                                `🧡💙 Let's Go Mets! Currently ${overallRecord.summary}! 💙🧡`;
                            console.log('Successfully fetched Mets stats from ESPN');
                        }
                    }
                }
            } catch (error) {
                console.log('Using static stats as fallback');
            }
        }
        
        // Debug functions
        function toggleDebug() {
            debugMode = !debugMode;
            document.body.classList.toggle('debug-mode', debugMode);
            console.log('Debug mode:', debugMode ? 'ON' : 'OFF');
        }
        
        function adjustClickTargetSize(delta) {
            clickTargetSize += delta;
            clickTargetSize = Math.max(50, Math.min(300, clickTargetSize));
            document.querySelectorAll('.baseball-wrapper').forEach(wrapper => {
                wrapper.style.width = clickTargetSize + 'px';
                wrapper.style.height = clickTargetSize + 'px';
            });
            console.log('Click target size:', clickTargetSize);
        }
        
        function showClickLocation(x, y, hit) {
            if (!showClickLocations) return;
            
            const marker = document.createElement('div');
            marker.className = 'click-marker ' + (hit ? 'hit' : 'miss');
            marker.style.left = x + 'px';
            marker.style.top = y + 'px';
            document.body.appendChild(marker);
            
            setTimeout(() => marker.remove(), 2000);
        }
        
        // Test function to simulate a click on a baseball
        function testClickBaseball() {
            const baseballs = document.querySelectorAll('.baseball-wrapper');
            if (baseballs.length === 0) {
                console.log('No baseballs on screen to test!');
                return;
            }
            
            const baseball = baseballs[0];
            const rect = baseball.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            console.log('Testing click on baseball at:', { x: centerX, y: centerY });
            
            const clickEvent = new MouseEvent('click', {
                view: window,
                bubbles: true,
                cancelable: true,
                clientX: centerX,
                clientY: centerY
            });
            
            baseball.dispatchEvent(clickEvent);
        }
        
        // Function to check what element is at a specific point
        function checkElementAtPoint(x, y) {
            const element = document.elementFromPoint(x, y);
            console.log('Element at point', {x, y}, ':', element);
            if (element) {
                console.log('Element details:', {
                    tagName: element.tagName,
                    className: element.className,
                    id: element.id,
                    zIndex: window.getComputedStyle(element).zIndex,
                    pointerEvents: window.getComputedStyle(element).pointerEvents,
                    parent: element.parentElement ? element.parentElement.className : 'none'
                });
            }
        }
        
        // Debug keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // CTRL+ALT+SHIFT+D: Toggle debug mode
            if (e.ctrlKey && e.altKey && e.shiftKey && e.key === 'D') {
                e.preventDefault();
                toggleDebug();
            }
            // CTRL+ALT+SHIFT+J: Make click target bigger
            else if (e.ctrlKey && e.altKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
                adjustClickTargetSize(20);
            }
            // CTRL+ALT+SHIFT+K: Make click target smaller
            else if (e.ctrlKey && e.altKey && e.shiftKey && e.key === 'K') {
                e.preventDefault();
                adjustClickTargetSize(-20);
            }
            // CTRL+ALT+SHIFT+C: Show click locations
            else if (e.ctrlKey && e.altKey && e.shiftKey && e.key === 'C') {
                e.preventDefault();
                showClickLocations = !showClickLocations;
                console.log('Show click locations:', showClickLocations ? 'ON' : 'OFF');
            }
            // CTRL+ALT+SHIFT+P: Pause baseball generation
            else if (e.ctrlKey && e.altKey && e.shiftKey && e.key === 'P') {
                e.preventDefault();
                pauseBaseballs = !pauseBaseballs;
                console.log('Baseball generation:', pauseBaseballs ? 'PAUSED' : 'RUNNING');
            }
            // CTRL+ALT+SHIFT+S: Slow motion mode
            else if (e.ctrlKey && e.altKey && e.shiftKey && e.key === 'S') {
                e.preventDefault();
                slowMotion = !slowMotion;
                console.log('Slow motion:', slowMotion ? 'ON' : 'OFF');
            }
            // CTRL+ALT+SHIFT+L: Log all active baseballs
            else if (e.ctrlKey && e.altKey && e.shiftKey && e.key === 'L') {
                e.preventDefault();
                const baseballs = document.querySelectorAll('.baseball-wrapper');
                console.log('Active baseballs:', baseballs.length);
                baseballs.forEach((b, i) => {
                    const rect = b.getBoundingClientRect();
                    console.log(`Baseball ${i}:`, {
                        left: rect.left,
                        top: rect.top,
                        width: rect.width,
                        height: rect.height
                    });
                });
            }
            // CTRL+ALT+SHIFT+T: Test click on first baseball
            else if (e.ctrlKey && e.altKey && e.shiftKey && e.key === 'T') {
                e.preventDefault();
                testClickBaseball();
            }
            // CTRL+ALT+SHIFT+W: Check element at mouse position
            else if (e.ctrlKey && e.altKey && e.shiftKey && e.key === 'W') {
                e.preventDefault();
                document.addEventListener('click', function checkElement(e) {
                    checkElementAtPoint(e.clientX, e.clientY);
                }, { once: true });
                console.log('Click anywhere to check what element is at that point...');
            }
        });
        
        // Initialize animations when page loads
        window.addEventListener('load', function() {
            createStars();
            createConfetti();
            
            // Try to get live Mets stats
            updateMetsStats();
            
            // Start baseball game with staggered timing
            let baseballInterval;
            setTimeout(() => {
                createBaseball();
                baseballInterval = setInterval(() => {
                    if (!pauseBaseballs) {
                        createBaseball();
                    }
                }, 2500 + Math.random() * 1000);
            }, 1000);
            
            // Add sparkle effect on background clicks
            document.addEventListener('click', function(e) {
                // Show click location in debug mode
                if (showClickLocations && !e.target.closest('.baseball-wrapper')) {
                    showClickLocation(e.clientX, e.clientY, false);
                }
                
                // Debug: Log what was clicked
                if (debugMode) {
                    console.log('Click detected on:', {
                        target: e.target,
                        className: e.target.className,
                        tagName: e.target.tagName
                    });
                }
                
                // Don't create sparkles on interactive elements
                if (e.target.closest('.baseball-wrapper') || 
                    e.target.tagName === 'IFRAME' ||
                    e.target.closest('.music-container')) {
                    return;
                }
                
                const sparkle = document.createElement('div');
                sparkle.style.position = 'fixed';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.width = '20px';
                sparkle.style.height = '20px';
                sparkle.style.background = 'radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%)';
                sparkle.style.borderRadius = '50%';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '1000';
                sparkle.style.animation = 'pulse 0.5s ease-out forwards';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 500);
            });
            
            // Log debug instructions
            console.log('Debug shortcuts available:');
            console.log('CTRL+ALT+SHIFT+D - Toggle debug mode (show click targets)');
            console.log('CTRL+ALT+SHIFT+J - Make click targets bigger');
            console.log('CTRL+ALT+SHIFT+K - Make click targets smaller');
            console.log('CTRL+ALT+SHIFT+C - Show click locations');
            console.log('CTRL+ALT+SHIFT+P - Pause baseball generation');
            console.log('CTRL+ALT+SHIFT+S - Slow motion mode');
            console.log('CTRL+ALT+SHIFT+L - Log all active baseballs');
            console.log('CTRL+ALT+SHIFT+T - Test click on first baseball');
            console.log('CTRL+ALT+SHIFT+W - Check element at click point');
        });
    </script>
