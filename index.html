<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 80th Birthday!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #001122 0%, #003366 50%, #001122 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated background stars */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        
        /* Main container */
        .birthday-container {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        /* Neon text styles */
        .neon-text {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin: 20px 0;
            position: relative;
            animation: neonGlow 2s ease-in-out infinite alternate;
        }
        
        .happy {
            color: #ff6600;
            text-shadow: 
                0 0 5px #ff6600,
                0 0 10px #ff6600,
                0 0 20px #ff6600,
                0 0 40px #ff6600;
        }
        
        .birthday {
            color: #0066cc;
            text-shadow: 
                0 0 5px #0066cc,
                0 0 10px #0066cc,
                0 0 20px #0066cc,
                0 0 40px #0066cc;
        }
        
        .steve {
            color: #ff6600;
            text-shadow: 
                0 0 5px #ff6600,
                0 0 10px #ff6600,
                0 0 20px #ff6600,
                0 0 40px #ff6600;
        }
        
        .number {
            font-size: 6rem;
            color: #ffffff;
            text-shadow: 
                0 0 5px #ffffff,
                0 0 10px #ffffff,
                0 0 20px #ffffff,
                0 0 40px #ffffff;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes neonGlow {
            0% {
                filter: brightness(1);
                transform: scale(1);
            }
            100% {
                filter: brightness(1.2);
                transform: scale(1.02);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        /* Mets info */
        .mets-info {
            font-size: 1.5rem;
            color: #ff6600;
            margin: 30px 0;
            text-shadow: 
                0 0 5px #ff6600,
                0 0 10px #ff6600;
            animation: fadeInUp 3s ease-out;
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Music player */
        .music-container {
            margin: 40px 0;
            padding: 20px;
            background: rgba(0, 102, 204, 0.1);
            border: 2px solid #0066cc;
            border-radius: 15px;
            box-shadow: 
                0 0 20px rgba(0, 102, 204, 0.3),
                inset 0 0 20px rgba(0, 102, 204, 0.1);
            animation: borderGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes borderGlow {
            0% {
                box-shadow: 
                    0 0 20px rgba(0, 102, 204, 0.3),
                    inset 0 0 20px rgba(0, 102, 204, 0.1);
            }
            100% {
                box-shadow: 
                    0 0 30px rgba(0, 102, 204, 0.6),
                    inset 0 0 30px rgba(0, 102, 204, 0.2);
            }
        }
        
        .music-title {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #ffffff;
        }
        
        /* Floating confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6600;
            animation: confettiFall 3s linear infinite;
        }
        
        .confetti:nth-child(2n) {
            background: #0066cc;
            animation-delay: -1s;
        }
        
        .confetti:nth-child(3n) {
            background: #ffffff;
            animation-delay: -2s;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .neon-text {
                font-size: 2.5rem;
            }
            .number {
                font-size: 4rem;
            }
            .mets-info {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .neon-text {
                font-size: 2rem;
            }
            .number {
                font-size: 3rem;
            }
            .mets-info {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated stars background -->
    <div class="stars" id="stars"></div>
    
    <!-- Floating confetti -->
    <div class="confetti-container" id="confetti"></div>
    
    <div class="birthday-container">
        <div class="neon-text happy">Happy</div>
        <div class="neon-text number">80th</div>
        <div class="neon-text birthday">Birthday!</div>
        <div class="neon-text steve">Steve!</div>
        
        <div class="mets-info">
            ðŸ§¡ðŸ’™ Let's Go Mets! Currently 41-24! ðŸ’™ðŸ§¡
        </div>
        
        <div class="music-container">
            <div class="music-title">ðŸŽµ Birthday Blues for the Mets ðŸŽµ</div>
            <div class="soundcloud">
                <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
                    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/dustin-darcy/birthday-blues-for-the-mets&color=%23ff5500&inverse=false&auto_play=false&show_user=true"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 50;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Create floating confetti
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            const numConfetti = 30;
            
            for (let i = 0; i < numConfetti; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confettiContainer.appendChild(confetti);
            }
        }
        
        // Initialize animations when page loads
        window.addEventListener('load', function() {
            createStars();
            createConfetti();
            
            // Add extra sparkle effect on click
            document.addEventListener('click', function(e) {
                const sparkle = document.createElement('div');
                sparkle.style.position = 'absolute';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.width = '20px';
                sparkle.style.height = '20px';
                sparkle.style.background = '#ffffff';
                sparkle.style.borderRadius = '50%';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '1000';
                sparkle.style.animation = 'pulse 0.5s ease-out forwards';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 500);
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</body>
</html>
