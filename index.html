<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 80th Birthday!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Baseball mini-game styles */
        .game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .baseball {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: auto;
            z-index: 15;
            animation: baseballThrow 4s linear forwards;
            user-select: none;
        }
        
        /* Larger invisible click target */
        .click-target {
            position: absolute;
            width: 80px;
            height: 80px;
            top: -25px;
            left: -25px;
            cursor: pointer;
            z-index: 100;  /* Increased from 25 to ensure it's on top */
            pointer-events: auto !important;  /* Force pointer events */
            /* Uncomment to debug click area */
            /* background: rgba(255, 0, 0, 0.2); */
            /* border: 1px solid red; */
        }
        
        .baseball-visual {
            font-size: 20px;
            pointer-events: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: baseballThrowVisual 4s linear forwards;
        }
        
        /* CSS Baseball alternative (commented out, using emoji for now) */
        .baseball-css {
            width: 25px;
            height: 25px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                inset -2px -2px 4px rgba(0,0,0,0.3),
                1px 1px 2px rgba(0,0,0,0.2);
        }
        
        .baseball-css::before,
        .baseball-css::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1.5px solid #cc0000;
        }
        
        .baseball-css::before {
            clip-path: polygon(48% 0, 52% 0, 52% 100%, 48% 100%);
        }
        
        .baseball-css::after {
            clip-path: polygon(0 48%, 100% 48%, 100% 52%, 0 52%);
            transform: rotate(60deg);
        }
        
        @keyframes baseballThrow {
            0% {
                transform: translateX(-50px) translateY(10vh);
                opacity: 1;
            }
            25% {
                transform: translateX(25vw) translateY(-10vh);
            }
            50% {
                transform: translateX(50vw) translateY(-15vh);
            }
            75% {
                transform: translateX(75vw) translateY(-10vh);
            }
            100% {
                transform: translateX(calc(100vw + 50px)) translateY(10vh);
                opacity: 0;
            }
        }
        
        @keyframes baseballThrowVisual {
            0% {
                font-size: 15px;
            }
            25% {
                font-size: 25px;
            }
            50% {
                font-size: 30px;
            }
            75% {
                font-size: 25px;
            }
            100% {
                font-size: 15px;
            }
        }
        
        /* Improved home run animation */
        @keyframes homerunToStar {
            0% {
                transform: scale(1) translateY(0) rotate(0deg);
                opacity: 1;
                filter: brightness(1);
            }
            30% {
                transform: scale(0.8) translateY(-20vh) rotate(180deg);
                filter: brightness(1.5);
            }
            60% {
                transform: scale(0.4) translateY(-40vh) rotate(360deg);
                filter: brightness(2) blur(1px);
            }
            80% {
                transform: scale(0.2) translateY(-55vh) rotate(540deg);
                opacity: 0.8;
                filter: brightness(3) blur(2px);
            }
            100% {
                transform: scale(0.05) translateY(-65vh) rotate(720deg);
                opacity: 0;
                filter: brightness(4) blur(3px);
            }
        }
        
        .baseball.home-run {
            animation: none !important;
        }
        
        .baseball.home-run .baseball-visual {
            animation: homerunToStar 2s ease-out forwards !important;
        }
        
        /* Star creation animation */
        .new-star {
            position: absolute;
            background: #ffff88;
            border-radius: 50%;
            width: 3px;
            height: 3px;
            box-shadow: 0 0 6px #ffff88;
            animation: starBirth 2s ease-out forwards;
            z-index: 1;
        }
        
        @keyframes starBirth {
            0% {
                transform: scale(0);
                opacity: 0;
                box-shadow: 0 0 20px #ffff88;
            }
            50% {
                transform: scale(3);
                opacity: 1;
                box-shadow: 0 0 30px #ffff88;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
                box-shadow: 0 0 6px #ffff88;
            }
        }
        
        /* Explosion spark animation */
        @keyframes sparkFly {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--endX), var(--endY)) scale(0);
                opacity: 0;
            }
        }
        
        .score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff6600;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 
                0 0 5px #ff6600,
                0 0 10px #ff6600;
            z-index: 20;
        }
        
        .game-instructions {
            color: #0066cc;
            font-size: 1rem;
            text-shadow: 
                0 0 5px #0066cc,
                0 0 10px #0066cc;
            animation: instructionGlow 2s ease-in-out infinite alternate;
            margin-bottom: 20px;
        }
        
        @keyframes instructionGlow {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        body {
            background: linear-gradient(135deg, #001122 0%, #003366 50%, #001122 100%);
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            position: relative;
        }
        
        /* Page layout */
        .page-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        
        .top-section {
            padding: 20px;
            text-align: center;
            z-index: 10;
            flex-shrink: 0;
        }
        
        .bottom-section {
            padding: 20px;
            text-align: center;
            z-index: 10;
            flex-shrink: 0;
        }
        
        .game-area {
            flex: 1;
            position: relative;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Animated background stars */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        
        .birthday-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        /* Neon text styles */
        .neon-text {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin: 20px 0;
            position: relative;
            animation: neonGlow 2s ease-in-out infinite alternate;
        }
        
        .happy {
            color: #ff6600;
            text-shadow: 
                0 0 5px #ff6600,
                0 0 10px #ff6600,
                0 0 20px #ff6600,
                0 0 40px #ff6600;
        }
        
        .birthday {
            color: #0066cc;
            text-shadow: 
                0 0 5px #0066cc,
                0 0 10px #0066cc,
                0 0 20px #0066cc,
                0 0 40px #0066cc;
        }
        
        .steve {
            color: #ff6600;
            text-shadow: 
                0 0 5px #ff6600,
                0 0 10px #ff6600,
                0 0 20px #ff6600,
                0 0 40px #ff6600;
        }
        
        .number {
            font-size: 6rem;
            color: #ffffff;
            text-shadow: 
                0 0 5px #ffffff,
                0 0 10px #ffffff,
                0 0 20px #ffffff,
                0 0 40px #ffffff;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes neonGlow {
            0% {
                filter: brightness(1);
                transform: scale(1);
            }
            100% {
                filter: brightness(1.2);
                transform: scale(1.02);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        /* Mets info */
        .mets-info {
            font-size: 1.5rem;
            color: #ff6600;
            margin: 30px 0;
            text-shadow: 
                0 0 5px #ff6600,
                0 0 10px #ff6600;
            animation: fadeInUp 3s ease-out;
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Music player */
        .music-container {
            margin: 40px 0;
            padding: 20px;
            background: rgba(0, 102, 204, 0.1);
            border: 2px solid #0066cc;
            border-radius: 15px;
            box-shadow: 
                0 0 20px rgba(0, 102, 204, 0.3),
                inset 0 0 20px rgba(0, 102, 204, 0.1);
            animation: borderGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes borderGlow {
            0% {
                box-shadow: 
                    0 0 20px rgba(0, 102, 204, 0.3),
                    inset 0 0 20px rgba(0, 102, 204, 0.1);
            }
            100% {
                box-shadow: 
                    0 0 30px rgba(0, 102, 204, 0.6),
                    inset 0 0 30px rgba(0, 102, 204, 0.2);
            }
        }
        
        .music-title {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #ffffff;
        }
        
        /* Floating confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6600;
            animation: confettiFall 3s linear infinite;
        }
        
        .confetti:nth-child(2n) {
            background: #0066cc;
            animation-delay: -1s;
        }
        
        .confetti:nth-child(3n) {
            background: #ffffff;
            animation-delay: -2s;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .neon-text {
                font-size: 2.5rem;
            }
            .number {
                font-size: 4rem;
            }
            .mets-info {
                font-size: 1.2rem;
            }
            .click-target {
                width: 100px;
                height: 100px;
                top: -35px;
                left: -35px;
            }
        }
        
        @media (max-width: 480px) {
            .neon-text {
                font-size: 2rem;
            }
            .number {
                font-size: 3rem;
            }
            .mets-info {
                font-size: 1rem;
            }
        }
    </style>
</head>

    <div class="stars" id="stars"></div>
    
    <!-- Baseball mini-game -->

    <div class="score-display" id="scoreDisplay">Home Runs: 0</div>
    
    <!-- Floating confetti -->
    <div class="confetti-container" id="confetti"></div>
    
    <div class="birthday-container">
        <div class="top-section">
            <div class="neon-text happy">Happy</div>
            <div class="neon-text number">80th</div>
            <div class="neon-text birthday">Birthday</div>
            <div class="neon-text steve">Steve!</div>
            
            <div class="mets-info" id="metsInfo">
                ðŸ§¡ðŸ’™ Let's Go Mets! Currently 41-24! ðŸ’™ðŸ§¡
            </div>
        </div>

        <div class="game-area">
            <!-- Game area serves as spacer between top and bottom -->
        </div>
        
        <div class="bottom-section">
            <div class="music-container">
                <div class="music-title">ðŸŽµ Birthday Blues for the Mets ðŸŽµ</div>
                <div class="soundcloud">
                    <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
                        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/dustin-darcy/birthday-blues-for-the-mets&color=%23ff5500&inverse=false&auto_play=false&show_user=true"></iframe>
                </div>
            </div>

    </div>

    <script>
        let score = 0;
        
        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 50;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Create floating confetti
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            const numConfetti = 30;
            
            for (let i = 0; i < numConfetti; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confettiContainer.appendChild(confetti);
            }
        }
        
        // Baseball mini-game with improved click detection
        function createBaseball() {
            const gameContainer = document.getElementById('gameContainer');
            const baseball = document.createElement('div');
            baseball.className = 'baseball';
            
            // Create larger invisible click target
            const clickTarget = document.createElement('div');
            clickTarget.className = 'click-target';
            clickTarget.style.width = clickTargetSize + 'px';
            clickTarget.style.height = clickTargetSize + 'px';
            clickTarget.style.top = -(clickTargetSize - 30) / 2 + 'px';
            clickTarget.style.left = -(clickTargetSize - 30) / 2 + 'px';
            clickTarget.style.position = 'absolute';
            clickTarget.style.cursor = 'pointer';
            clickTarget.style.zIndex = '100';
            clickTarget.style.pointerEvents = 'auto';
            
            // Apply debug styles if debug mode is on
            if (debugMode) {
                clickTarget.style.background = 'rgba(255, 0, 0, 0.3)';
                clickTarget.style.border = '2px solid red';
            }
            
            // Create the visual emoji
            const baseballVisual = document.createElement('div');
            baseballVisual.className = 'baseball-visual';
            baseballVisual.textContent = 'âš¾';
            baseballVisual.style.pointerEvents = 'none'; // Ensure visual doesn't block clicks
            
            // Alternative CSS baseball (uncomment to use instead of emoji)
            /*
            const baseballVisual = document.createElement('div');
            baseballVisual.className = 'baseball-css';
            baseballVisual.style.pointerEvents = 'none';
            */
            
            baseball.appendChild(clickTarget);
            baseball.appendChild(baseballVisual);
            
            // Position in the game area (50-80% height range)
            baseball.style.top = (50 + Math.random() * 30) + '%';
            baseball.style.left = '-50px';
            
            // Apply slow motion if enabled
            if (slowMotion) {
                baseball.style.animationDuration = '12s';
            }
            
            let isClicked = false;
            
            // Handle both click and touch events
            const handleHit = function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                if (isClicked) return;
                isClicked = true;
                
                // Show successful hit location
                if (showClickLocations) {
                    showClickLocation(e.clientX, e.clientY, true);
                }
                
                console.log('Home run! Baseball clicked at:', {
                    clientX: e.clientX,
                    clientY: e.clientY,
                    targetClass: e.target.className,
                    currentTarget: e.currentTarget.className
                });
                
                score++;
                document.getElementById('scoreDisplay').textContent = `Home Runs: ${score}`;
                
                // Get current position for effects
                const rect = baseball.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                // Add home run class for special animation
                baseball.classList.add('home-run');
                
                // Create explosion effect
                createExplosion(centerX, centerY);
                
                // Create new star at the peak of the animation
                setTimeout(() => {
                    const newRect = baseball.getBoundingClientRect();
                    const starX = newRect.left + newRect.width / 2;
                    const starY = newRect.top + newRect.height / 2;
                    createNewStar(starX, starY);
                }, 800);
                
                // Remove after animation
                setTimeout(() => {
                    if (baseball.parentNode) {
                        baseball.remove();
                    }
                }, 2000);
            };
            
            // Add event listeners for both click and touch
            clickTarget.addEventListener('click', handleHit, true); // Use capture phase
            clickTarget.addEventListener('touchstart', handleHit, true);
            
            // Additional pointer events for better compatibility
            clickTarget.addEventListener('pointerdown', handleHit, true);
            
            // Debug: Log when baseball is created
            console.log('Baseball created with click target size:', clickTargetSize, 'z-index:', clickTarget.style.zIndex);
            
            gameContainer.appendChild(baseball);
            
            // Remove baseball after it crosses screen (if not clicked)
            setTimeout(() => {
                if (baseball.parentNode && !isClicked) {
                    baseball.remove();
                }
            }, 4000);
        }
        
        // Create explosion effect when ball is hit
        function createExplosion(x, y) {
            for (let i = 0; i < 12; i++) {
                const spark = document.createElement('div');
                spark.style.position = 'absolute';
                spark.style.left = x + 'px';
                spark.style.top = y + 'px';
                spark.style.width = '4px';
                spark.style.height = '4px';
                spark.style.background = '#ffff00';
                spark.style.borderRadius = '50%';
                spark.style.pointerEvents = 'none';
                spark.style.zIndex = '1000';
                
                const angle = (i / 12) * 2 * Math.PI;
                const distance = 50 + Math.random() * 30;
                const endX = Math.cos(angle) * distance;
                const endY = Math.sin(angle) * distance;
                
                spark.style.setProperty('--endX', endX + 'px');
                spark.style.setProperty('--endY', endY + 'px');
                spark.style.animation = 'sparkFly 0.6s ease-out forwards';
                
                document.body.appendChild(spark);
                
                setTimeout(() => {
                    spark.remove();
                }, 600);
            }
        }
        
        // Create a new star where the home run was hit
        function createNewStar(x, y) {
            const star = document.createElement('div');
            star.className = 'new-star';
            star.style.left = x + 'px';
            star.style.top = y + 'px';
            
            // Add to stars container
            document.getElementById('stars').appendChild(star);
            
            // After birth animation, make it twinkle
            setTimeout(() => {
                star.style.animation = 'twinkle 2s infinite alternate';
                star.style.animationDelay = Math.random() * 2 + 's';
            }, 2000);
        }
        
        // Try to fetch live Mets stats with multiple approaches
        async function updateMetsStats() {
            const metsInfo = document.getElementById('metsInfo');
            
            try {
                // Try multiple endpoints
                const endpoints = [
                    'https://site.api.espn.com/apis/site/v2/sports/baseball/mlb/teams/21',
                    'https://site.web.api.espn.com/apis/site/v2/sports/baseball/mlb/teams/21/schedule',
                    'https://statsapi.mlb.com/api/v1/teams/121' // MLB's official API (Mets team ID is 121)
                ];
                
                // Try ESPN endpoint first
                try {
                    const response = await fetch(endpoints[0], {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        
                        if (data && data.team && data.team.record && data.team.record.items) {
                            const overallRecord = data.team.record.items.find(item => item.type === 'total' || item.type === 'overall');
                            if (overallRecord && overallRecord.summary) {
                                // Extract wins-losses from summary (format: "41-24")
                                metsInfo.innerHTML = `ðŸ§¡ðŸ’™ Let's Go Mets! Currently ${overallRecord.summary}! ðŸ’™ðŸ§¡`;
                                console.log('Successfully fetched Mets stats from ESPN');
                                return;
                            }
                        }
                    }
                } catch (espnError) {
                    console.log('ESPN API failed, trying MLB API...');
                }
                
                // Try MLB Stats API as fallback
                try {
                    const mlbResponse = await fetch(endpoints[2]);
                    if (mlbResponse.ok) {
                        const mlbData = await mlbResponse.json();
                        // Note: This endpoint doesn't provide current season record directly
                        // You'd need to make additional calls to get the current standings
                        console.log('MLB API response received but needs additional processing');
                    }
                } catch (mlbError) {
                    console.log('MLB API also failed');
                }
                
                // If all APIs fail, try a JSONP approach (last resort)
                // This creates a script tag to bypass CORS
                const script = document.createElement('script');
                script.src = 'https://site.api.espn.com/apis/site/v2/sports/baseball/mlb/teams/21?callback=handleMetsData';
                window.handleMetsData = function(data) {
                    if (data && data.team && data.team.displayName) {
                        console.log('JSONP approach worked for basic data');
                    }
                    document.body.removeChild(script);
                    delete window.handleMetsData;
                };
                script.onerror = function() {
                    console.log('JSONP approach also failed');
                    document.body.removeChild(script);
                };
                document.body.appendChild(script);
                
            } catch (error) {
                console.log('All API attempts failed, using static fallback');
                // Static fallback is already displayed
            }
        }
        
        // Debug variables
        let debugMode = false;
        let clickTargetSize = 80;
        let showClickLocations = false;
        let pauseBaseballs = false;
        let slowMotion = false;
        
        // Debug functions
        function toggleDebug() {
            debugMode = !debugMode;
            document.querySelectorAll('.click-target').forEach(target => {
                if (debugMode) {
                    target.style.background = 'rgba(255, 0, 0, 0.3)';
                    target.style.border = '2px solid red';
                } else {
                    target.style.background = '';
                    target.style.border = '';
                }
            });
            console.log('Debug mode:', debugMode ? 'ON' : 'OFF');
        }
        
        function adjustClickTargetSize(delta) {
            clickTargetSize += delta;
            clickTargetSize = Math.max(30, Math.min(200, clickTargetSize));
            document.querySelectorAll('.click-target').forEach(target => {
                target.style.width = clickTargetSize + 'px';
                target.style.height = clickTargetSize + 'px';
                target.style.top = -(clickTargetSize - 30) / 2 + 'px';
                target.style.left = -(clickTargetSize - 30) / 2 + 'px';
            });
            console.log('Click target size:', clickTargetSize);
        }
        
        function showClickLocation(x, y, hit) {
            if (!showClickLocations) return;
            
            const marker = document.createElement('div');
            marker.style.position = 'absolute';
            marker.style.left = x + 'px';
            marker.style.top = y + 'px';
            marker.style.width = '10px';
            marker.style.height = '10px';
            marker.style.borderRadius = '50%';
            marker.style.background = hit ? 'lime' : 'red';
            marker.style.border = '2px solid ' + (hit ? 'green' : 'darkred');
            marker.style.pointerEvents = 'none';
            marker.style.zIndex = '9999';
            document.body.appendChild(marker);
            
            setTimeout(() => marker.remove(), 2000);
        }
        
        // Debug keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // CTRL+ALT+SHIFT+D: Toggle debug mode
            if (e.ctrlKey && e.altKey && e.shiftKey && e.key === 'D') {
                e.preventDefault();
                toggleDebug();
            }
            // CTRL+ALT+SHIFT+J: Make click target bigger
            else if (e.ctrlKey && e.altKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
                adjustClickTargetSize(20);
            }
            // CTRL+ALT+SHIFT+K: Make click target smaller
            else if (e.ctrlKey && e.altKey && e.shiftKey && e.key === 'K') {
                e.preventDefault();
                adjustClickTargetSize(-20);
            }
            // CTRL+ALT+SHIFT+C: Show click locations
            else if (e.ctrlKey && e.altKey && e.shiftKey && e.key === 'C') {
                e.preventDefault();
                showClickLocations = !showClickLocations;
                console.log('Show click locations:', showClickLocations ? 'ON' : 'OFF');
            }
            // CTRL+ALT+SHIFT+P: Pause baseball generation
            else if (e.ctrlKey && e.altKey && e.shiftKey && e.key === 'P') {
                e.preventDefault();
                pauseBaseballs = !pauseBaseballs;
                console.log('Baseball generation:', pauseBaseballs ? 'PAUSED' : 'RUNNING');
            }
            // CTRL+ALT+SHIFT+S: Slow motion mode
            else if (e.ctrlKey && e.altKey && e.shiftKey && e.key === 'S') {
                e.preventDefault();
                slowMotion = !slowMotion;
                document.querySelectorAll('.baseball').forEach(baseball => {
                    baseball.style.animationDuration = slowMotion ? '12s' : '4s';
                });
                console.log('Slow motion:', slowMotion ? 'ON' : 'OFF');
            }
            // CTRL+ALT+SHIFT+L: Log all active baseballs
            else if (e.ctrlKey && e.altKey && e.shiftKey && e.key === 'L') {
                e.preventDefault();
                const baseballs = document.querySelectorAll('.baseball');
                console.log('Active baseballs:', baseballs.length);
                baseballs.forEach((b, i) => {
                    const rect = b.getBoundingClientRect();
                    const clickTarget = b.querySelector('.click-target');
                    const targetRect = clickTarget ? clickTarget.getBoundingClientRect() : null;
                    console.log(`Baseball ${i}:`, {
                        baseball: {
                            left: rect.left,
                            top: rect.top,
                            width: rect.width,
                            height: rect.height,
                            zIndex: window.getComputedStyle(b).zIndex
                        },
                        clickTarget: targetRect ? {
                            left: targetRect.left,
                            top: targetRect.top,
                            width: targetRect.width,
                            height: targetRect.height,
                            zIndex: window.getComputedStyle(clickTarget).zIndex,
                            pointerEvents: window.getComputedStyle(clickTarget).pointerEvents
                        } : 'No click target found'
                    });
                });
            }
            // CTRL+ALT+SHIFT+Z: Check z-index stacking
            else if (e.ctrlKey && e.altKey && e.shiftKey && e.key === 'Z') {
                e.preventDefault();
                console.log('Z-index analysis:');
                const elements = document.querySelectorAll('*');
                const zIndexed = Array.from(elements)
                    .map(el => ({
                        element: el,
                        className: el.className,
                        zIndex: window.getComputedStyle(el).zIndex
                    }))
                    .filter(item => item.zIndex !== 'auto' && item.zIndex !== '0')
                    .sort((a, b) => parseInt(b.zIndex) - parseInt(a.zIndex));
                
                console.table(zIndexed.slice(0, 20)); // Show top 20 z-indexed elements
            }
        });
        
        // Initialize animations when page loads
        window.addEventListener('load', function() {
            createStars();
            createConfetti();
            
            // Try to get live Mets stats
            updateMetsStats();
            
            // Start baseball game with staggered timing
            let baseballInterval;
            setTimeout(() => {
                createBaseball();
                baseballInterval = setInterval(() => {
                    if (!pauseBaseballs) {
                        createBaseball();
                    }
                }, 2500 + Math.random() * 1000);
            }, 1000);
            
            // Add sparkle effect on background clicks
            document.addEventListener('click', function(e) {
                // Show click location in debug mode
                if (showClickLocations) {
                    showClickLocation(e.clientX, e.clientY, false);
                }
                
                // Don't create sparkles on interactive elements
                if (e.target.classList.contains('click-target') || 
                    e.target.tagName === 'IFRAME' ||
                    e.target.closest('.music-container')) {
                    return;
                }
                
                const sparkle = document.createElement('div');
                sparkle.style.position = 'absolute';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.width = '20px';
                sparkle.style.height = '20px';
                sparkle.style.background = 'radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%)';
                sparkle.style.borderRadius = '50%';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '1000';
                sparkle.style.animation = 'pulse 0.5s ease-out forwards';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 500);
            });
            
            // Log debug instructions
            console.log('Debug shortcuts available:');
            console.log('CTRL+ALT+SHIFT+D - Toggle debug mode (show click targets)');
            console.log('CTRL+ALT+SHIFT+J - Make click targets bigger');
            console.log('CTRL+ALT+SHIFT+K - Make click targets smaller');
            console.log('CTRL+ALT+SHIFT+C - Show click locations');
            console.log('CTRL+ALT+SHIFT+P - Pause baseball generation');
            console.log('CTRL+ALT+SHIFT+S - Slow motion mode');
            console.log('CTRL+ALT+SHIFT+L - Log all active baseballs');
            console.log('CTRL+ALT+SHIFT+Z - Analyze z-index stacking');
        });
        
        // Add visibility API to pause/resume when tab is not visible
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Could pause baseball generation here if needed
            } else {
                // Resume when visible
            }
        });
    </script>
</body>
